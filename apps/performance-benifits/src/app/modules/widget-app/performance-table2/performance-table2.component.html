<table >
  <tr>
   <th> </th>
    <th class="th-color1"> Actioned</th>
    <th  class="th-color2">Due</th>
    <th  class="th-color3">Outstanding</th>
  </tr>
  <tr *ngFor ="let data of dataModel?.data">

  </tr>
