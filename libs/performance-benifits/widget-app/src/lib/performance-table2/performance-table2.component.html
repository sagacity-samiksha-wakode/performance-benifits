
<table >


    <thead>
      <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Received</th>
      <th>Due</th>
      <th>Actioned</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sourceData | async ">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.received}}</td>
        <td>{{data.due}}</td>
        <td>{{data.actioned}}</td>
      </tr>
    </tbody>
  </table>
